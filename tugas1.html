<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
</head>
<body>
<!-- Tulis code yg berisikan javascript berisikan prompt() meminta input 2 bilangan.
Kemudian buat cek kondisi kedua bilangan tersebut. Tampilkan hasilnya.
EX: BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2 -->
    <script>
        var bilangan1 = prompt("Masukkan bilangan 1" , " ");
        var bilangan2 = prompt("Masukkan bilangan 2", " ");
        document.write("BILANGAN KE-1 : " + bilangan1 + "<br>");
        document.write("BILANGAN KE-2 : " + bilangan2 + "<br>");

        if (bilangan1 > bilangan2){
            document.write("BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2");
        }
        else{
            document.write("BILANGAN KE-1 LEBIH KECIL DARI BILANGAN KE-2");
        }
    </script>
</body>
</html>
