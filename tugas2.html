<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikan PPW1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const isPraktikan = confirm("Apakah anda praktikan PPW1?");

            if (isPraktikan) {
                const nama = prompt("Masukkan Nama Anda:");
                const nim = prompt("Masukkan NIM Anda:");
                const angkatan = prompt("Masukkan Angkatan Anda:");

                document.getElementById('content').innerHTML = `
        <table class="table table-bordered mt-4">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Nama</th>
                <th scope="col">NIM</th>
                <th scope="col">Angkatan</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>${nama}</td>
                <td>${nim}</td>
                <td>${angkatan}</td>
            </tr>
            </tbody>
        </table>
        `;
            } else {
                document.getElementById('content').innerHTML = `
        <div class="alert alert-danger mt-4" role="alert">
            Anda bukan praktikan PPW1, anda tidak boleh masuk!
        </div>
        `;
            }
        });
    </script>
    <div class="container">
        <div id="content" class="mt-5"></div>
    </div>
</body>

</html>
